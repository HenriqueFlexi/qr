<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Registro QR Code</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/html5-qrcode@2.3.8"></script>
    <script src="/static/config.js"></script>
    <script src="/static/script.js" defer></script>

    <style>
        /* Reset básico */
        * {
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a192f, #112240);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 3rem 1rem;
            color: #64ffda;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #64ffda;
            text-shadow: 0 2px 5px rgba(100, 255, 218, 0.5);
        }

        #reader {
            width: 320px;
            max-width: 90vw;
            border-radius: 15px;
            box-shadow: 0 12px 25px rgba(100, 255, 218, 0.4);
            background-color: #112240;
            padding: 12px;
            margin-bottom: 2rem;
            border: 2px solid #64ffda;
        }

        #formContainer {
            background: rgba(10, 25, 47, 0.85);
            border-radius: 15px;
            padding: 25px;
            width: 320px;
            max-width: 90vw;
            box-shadow: 0 12px 30px rgba(100, 255, 218, 0.6);
            display: none;
            color: #64ffda;
            backdrop-filter: blur(12px);
            border: 1.5px solid #64ffda;
        }

        #formContainer p {
            font-size: 1.1rem;
            margin-bottom: 20px;
            font-weight: 700;
            text-align: center;
            text-shadow: 0 1px 3px rgba(0,0,0,0.7);
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 18px;
        }

        label {
            font-weight: 700;
            font-size: 1rem;
            margin-bottom: 6px;
            color: #64ffda;
            text-shadow: 0 1px 2px rgba(0,0,0,0.7);
        }

        select, input[type="text"] {
            padding: 14px 16px;
            font-size: 1rem;
            border-radius: 10px;
            border: 1.8px solid #64ffda;
            outline: none;
            background-color: #0a192f;
            color: #64ffda;
            font-weight: 700;
            box-shadow: inset 0 2px 5px rgba(100, 255, 218, 0.3);
            transition: background-color 0.3s ease, box-shadow 0.3s ease, border-color 0.3s ease;
        }

        select:focus, input[type="text"]:focus {
            background-color: #112240;
            box-shadow: 0 0 10px #64ffda;
            border-color: #64ffda;
            color: #a0ffe0;
        }

        button {
            padding: 16px 22px;
            background-color: #64ffda;
            color: #0a192f;
            font-size: 1.2rem;
            font-weight: 900;
            border-radius: 12px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 6px 18px rgba(100, 255, 218, 0.7);
        }

        button:hover:not(:disabled) {
            background-color: #52d8b3;
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(82, 216, 179, 0.9);
            color: #0a192f;
        }

        button:disabled {
            background-color: #64ffda88;
            cursor: not-allowed;
            box-shadow: none;
            color: #114b42;
        }

        @media (max-width: 480px) {
            body {
                padding: 1.5rem 0.8rem;
            }

            h1 {
                font-size: 2rem;
            }

            #reader, #formContainer {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Registro via QR Code</h1>
    <button id="adminBtn" style="position: absolute; top: 20px; right: 20px; padding: 10px 20px; background-color: #64ffda; color: #0a192f; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;">Admin</button>
    <div id="reader"></div>
    <div id="formContainer"></div>
    <div id="loginModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); justify-content: center; align-items: center; z-index: 1000;">
        <div style="background: #112240; padding: 30px; border-radius: 15px; border: 2px solid #64ffda; box-shadow: 0 12px 30px rgba(100, 255, 218, 0.6);">
            <h2 style="color: #64ffda; margin-bottom: 20px;">Login Admin</h2>
            <form id="loginForm">
                <label for="username" style="color: #64ffda;">Usuário:</label>
                <input type="text" id="username" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #64ffda; background: #0a192f; color: #64ffda;">
                <label for="password" style="color: #64ffda;">Senha:</label>
                <input type="password" id="password" required style="width: 100%; padding: 10px; margin: 10px 0; border-radius: 8px; border: 1px solid #64ffda; background: #0a192f; color: #64ffda;">
                <button type="submit" style="width: 100%; padding: 12px; background: #64ffda; color: #0a192f; border: none; border-radius: 8px; cursor: pointer; font-weight: 700;">Entrar</button>
                <button type="button" id="cancelBtn" style="width: 100%; padding: 12px; margin-top: 10px; background: #ff6b6b; color: white; border: none; border-radius: 8px; cursor: pointer;">Cancelar</button>
            </form>
        </div>
    </div>
</body>
</html>
